<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>中文与Unicode转换器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>中文与Unicode转换器</h1>
    <div class="converter">
        <div>
            <label for="chineseInput">中文输入:</label>
            <input type="text" id="chineseInput">
            <button onclick="convertToUnicode()">转为Unicode</button>
        </div>
        <div>
            <label for="unicodeInput">Unicode输入:</label>
            <input type="text" id="unicodeInput">
            <button onclick="convertToChinese()">转为中文</button>
        </div>
        <div>
            <p>转换结果:</p>
            <textarea id="result" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
